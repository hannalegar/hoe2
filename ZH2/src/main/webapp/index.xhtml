<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html" 
xmlns:f = "http://java.sun.com/jsf/core">
    <head>
        <title>HeroLevel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Hero Levels</h2> <br/>
        <h:form>
            <h:commandButton action = "addnewherolevel" value = "Új felvétele" />
        </h:form> <br/>     
        
        <h:dataTable value = "#{datamodel.test()}" var = "c">
         <h:column><f:facet name = "header">VehicleAccessory ID</f:facet>
            #{c.id}
         </h:column>
         <h:column><f:facet name = "header">Name</f:facet>
            #{c.name}
         </h:column>
      </h:dataTable>
        <br/>
        <h:form>
            <h:commandButton action="#{datamodel.test()}" value = "test" />
        </h:form> <br/> 
    </body>
</html>
